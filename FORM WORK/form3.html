<!DOCTYPE html>
	<html>
	<body>
		<form>
			<table border="1" cellspacing="5" cellpadding="3" align="center">

				<th bgcolor="D5D6EA">Value</th>
				<tr>
				  <td>

                     <td  colspan="2">

                </tr>
            <tr>
