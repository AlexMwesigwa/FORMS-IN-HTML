<!DOCTYPE html>
<html>
  <head>
    <title>FORM 2</title>
  </head>
  <body>
    <h1><b><u>Project Management</u></b></h1>
    <table bgcolor="cyan" cellspacing="8">
      <tr>
       <td><b>Project Name</b></td>
       <td><input type="text" value="projectname"></td>
      </tr>
      <tr>
            <td><b>Assigned to</b></td>
            <td><select name="assigned" id="assigned">
            <option value="Er Merry Petision">Er Merry Petision</option>
          </select>
      </tr>
      <tr>
        <td><b>Start Date</b></td>
        <td><input type="date" name="startdate" size="20"></td>
      </tr>
      <tr>
        <td><b>End Date</b></td>
        <td><input type="date" name="enddate"></td>
      </tr>
      <tr>
         <td><b>Priority</b></td>
        <td>
          <input type="radio" name="Priority">Male
          <input type="radio" name="Priority">Female
          <input type="radio" name="Priority">Others
        </td>
      </tr>
      <tr>
        <td><b>Description</b></td>
        <td align="center"><textarea name="message" id="address" rows="4" cols="29"></textarea></td>
      </tr>

      <tr >
       <td>
         <input type="submit" id="submit" style="background-color:lime;color:white;margin-left:50%">
       </td>
       <td><input type="reset"  style="background-color:#2916F5;color:white;margin-left:16%"></td>
      </tr>
    </table>

  </body>
</html>
