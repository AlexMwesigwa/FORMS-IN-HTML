<!DOCTYPE html>
<html>
  <head>
    <title>FORM 1</title>
  </head>
  <body bgcolor="grey">
    <form align="center">

    <table  cellspacing="9" align="center">
      <h3><u>REGISTRATION FORM</u></h3>
      <tr>
        <td>First Name</td>
        <td align="center"><input type="text" id="fname"></td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td align="center"><input type="text" id="lname"></td>
      </tr>
      <tr>
        <td>e-mail</td>
        <td align="center"><input type="email" id="email"></td>
      </tr>
      <tr>
        <td>password</td>
        <td align="center"><input type="password" id="pwd"></td>
      </tr>
      <tr>
        <td>Date of Birth</td>
        <td align="center"><input type="number-text" id="date"></td>
      </tr>
      <tr>
         <td>Gender</td>
         <td>
 					<input type="radio" name="Gender" value="male">Male
 					<input type="radio" name="Gender" value="Female">Female
 					<input type="radio" name="Gender" value="others">Others
 				</td>
      </tr>
      <tr>
        <td>Mobile</td>
        <td align="center"><input type="tel" id="mobile"></td>
      </tr>
      <tr>
        <td>ADDRESS</td>
        <td align="center"><textarea name="message" id="address" rows="6" cols="21.5"></textarea></td>
      </tr>
      <tr >
        <td>
        <input type="submit" style="margin-left:126%" name="submit" bgcolor="light-green">
       </td>
       <td align="center">
        <input type="reset" style="margin-left:20%" name="reset">
       </td>

      </tr>

    </table>
      <a href="form2.html">NEXT TO FORM 2</a>
    </form>
  </body>
</html>
